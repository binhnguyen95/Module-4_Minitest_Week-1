<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detail</title>
</head>
<body>
<h1>Product Detail</h1>
<p>
  <a href="/products">Customer list</a>
</p>
<fieldset>
  <table>
    <tr>
      <td>Name:</td>
      <td th:text="${detail.name}"></td>
    </tr>
    <tr>
      <td>Price:</td>
      <td th:text="${detail.price}"></td>
    </tr>
    <tr>
      <td>Image:</td>
      <td th:text="*{detail.image}"></td>
    </tr>
  </table>
</fieldset>
</body>
</html>
